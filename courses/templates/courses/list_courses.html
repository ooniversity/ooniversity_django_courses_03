{% extends 'index.html' %}
{% load staticfiles %}

{% block list_courses %}
    <div class="col s12">
        <h5 class="text-primarycolor">Спеши!!!</h5>

        <p class="text-primarycolor">Ближайшие доступные курсы</p>
    </div>
    <div class="col s12 l12">

        <table class="responsive-table bordered centered striped highlight">
            <thead>
            <tr>
                <th data-field="name">Курс</th>
                <th data-field="descr">Описание</th>
            </tr>
            </thead>

            <tbody>
            {% for course in list_courses %}
                <tr>
                    <td>
                        <a href="{% url 'courses:detail' course.id %}"> {{ course.name }} </a>
                    </td>
                    <td>{{ course.short_description }}</td>
                </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>
{% endblock %}
