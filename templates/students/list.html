<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Список студентов</title>
    {% load staticfiles %}
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <img src="{% static 'images/python.png' %}" class="navbar-logo">
        </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{% url 'index' %}">Main</a></li>
            <li><a href="{% url 'contact' %}">Contacts</a></li>
            <li><a href="{% url 'students:list_view' %}">Students</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container" id='id4'>
      <h1>Список студентов курса</h1>
				<table class="table table-bordered">
					<thead>
							<tr>
								<th>#</th>
								<th>фамилия и имя</th>
								<th>адрес</th>
								<th>skype</th>
								<th>курсы</th>
			  				</tr>
						</thead>
						<tbody>
              {% for stud in st_list %}
              <tr>
                <td>{{stud.id}}</td>
                <td><a href="{% url 'students:detail' stud.id%}">{{stud.name}} {{stud.surname}}</a></td>
                <td>{{stud.address}}</td>
                <td>{{stud.skype}}</td>
                <td>{% for c in stud.courses.all%}
                      <li><a href="{% url 'courses:detail' c.id%}">{{c.name}}</a></li>
                    {% endfor %}</td>
              </tr>
              {% endfor %}
						</tbody>
					</table>
      </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
  </body>
</html>
