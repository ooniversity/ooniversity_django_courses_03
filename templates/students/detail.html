<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="">
    <title>PyBursa Project</title>
    {% load staticfiles %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	  <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/carousel.css' %}" rel="stylesheet">
    <script src="{% static 'assets/js/ie-emulation-modes-warning.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/mine.js' %}"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    
  </head>

  <body>
  <div>
  <div>
    <div class="navbar-wrapper">
      <div class="container">
        <nav class="navbar navbar-inverse navbar-static-top">
          <div class="container">
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="{% url 'index' %}">Main</a></li>
                <li><a href="{% url 'contact' %}">Contacts</a></li>
                <li><a href="{% url 'student_list' %}">Students</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
<div>
<div class="container">
<table class="table table-bordered">
    <thead>
      <tr>
        <th colspan="2">Информация о студенте</th>
      </tr>
    </thead>
    <tbody></br></br></br></br></br>
      <tr>
        <td>Birth Date</td>
        <td>{{student.birthday}}</td>
      </tr>
      <tr>
        <td>Address</td>
        <td>{{student.address}}</td>
      </tr>
      <tr>
        <td>E-mail</td>
        <td>{{student.email}}</td>
      </tr>
      <tr>
        <td>Skype</td>
        <td>{{student.skype}}</td>
      </tr>
      <tr>
        <td>Phone</td>
        <td>{{student.phone}}</td>
      </tr>
      <td>Courses</td>
        <td>
           {%for course in student.courses.all%}
              <a href="{% url 'courses:detail' course.id %}"> {{ course }}</a>
           {%endfor%}
        </td>
    </tbody>
  </table>
</div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
