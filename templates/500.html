<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}pyBursa{% endblock title %}</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.css'%}" rel="stylesheet">
    <link href="{% static 'css/style.css'%}" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header navbar-brand">
            <a href="{% url 'index' %}">
              <img class="logo" alt="logo" src="{% static 'images/logo_itbursa.png' %}">
            </a>
          </div>
            <ul class="nav nav-pills">
              <li role="presentation" class="passive {%block nav_class_index %}{% endblock %}">
                <a href="{% url 'index' %}">Главная</a></li>
              <li role="presentation" class="passive {%block nav_class_contact %}{% endblock %}">
                <a href="{% url 'contact' %}">Контакты</a></li>
              <li role="presentation" class="passive {%block nav_class_student_list_view %}{% endblock %}">
                <a href="{% url 'students:list_view' %}{% block course_student %}{% endblock %}">Студенты</a></li>
              <li role="presentation" class="passive {%block nav_class_feedback %}{% endblock %}">
                <a href="{% url 'feedback' %}">Feedback</a></li>
            </ul>
        </div>
      </nav>
      <div class="container-fluid">
    <div class="container-fluid">
        <h1>Sorry, internal server error occurred</h1>
    </div>
 </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.js'%}"></script>
  </body>
</html>
