{% extends "base.html" %}

{% load staticfiles %}


{% block title %}pyBursa | Internal Server Error{% endblock title%}

{% block content %}

  {% if messages %}<div class="messages">
    {% for message in messages %}
      {{ message }}
    {% endfor %}
  </div>{% endif %}

<div id="header"> 
  <div class="header_content_mainline">
    <h1>{{ message }}</h1>
  <div class="img-main">
    <img src="{% static 'images/pic500.jpg' %}" alt="demotivator" />
  </div>
</div>
{% endblock content %}
