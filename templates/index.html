<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Linux_Bursa - Main</title>
    {% load staticfiles %}

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css">
    <!-- Plugin CSS -->
    <link rel="stylesheet" href="{% static 'css/animate.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/reative.css' %}" type="text/css">

</head>

<body id="page-top">

    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="{% url 'index' %}">Main</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="page-scroll" a href="{% url 'contact' %}">Contacts</a>
                    </li>
                    <li>
                      <a href="{% url 'students:list_view' %}">Students</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <header>
        <div class="header-content">
            <div class="header-content-inner">
                <h2>Start learn Linux and Openstack now!</h2>
                <hr>
                <a href="#program" class="btn btn-primary btn-xl page-scroll">course info</a>
            </div>
        </div>
    </header>

    <section id="program">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <h2 class="section-heading">Courses:</h2>
                    <hr>
                    <div class="table-responsive">
  <table class="table table-hover table-bordered">
      <thead>
        <tr class="success">
          <td><strong>Course</strong></td>
          <td><strong>Short description</strong></td>
        </tr>
      </thead>
      <tbody>
       {% if gc %}
        {% for course in gc %}
        <tr>
          <td><a href="{% url 'courses:detail' course.id %}"> {{ course.name }} </a></td>
          <td>{{ course.short_description }}</td>
        </tr>
        {% endfor %}
        {% endif %}
      </tbody>
     </table>
  </div>
                </div>
            </div>
        </div>
    </section>
    <!-- jQuery -->
    <script src="../static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../static/js/bootstrap.js"></script>

    <!-- Plugin JavaScript -->
    <script src="../static/js/jquery.easing.js"></script>
    <script src="../static/js/jquery.fittext.js"></script>
    <script src="../static/js/wow.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../static/js/creative.js"></script>
</body>

</html>
