<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>{% block title %}Base Template{% endblock title %}</title>

    {% load staticfiles %}
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <!-- Bootstrap theme -->
    <!-- <link href="../static/css/bootstrap-theme.css" rel="stylesheet"> -->

    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{% static 'js/ie-emulation-modes-warning.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body role="document">

<!-- Fixed navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="custom-header">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="">PyBursa</a>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="{% block navbar_i1 %}{% endblock navbar_i1 %}">
                    <a href="{% url 'index' %}">Main</a>
                </li>
                <li class="{% block navbar_i2 %}{% endblock navbar_i2 %}">
                    <a href="{% url 'contact' %}">Contacts</a>
                </li>
                <li class="{% block navbar_i3 %}{% endblock navbar_i3 %}">
                    <a href="{% url 'students:list_view' %}{% block i3_url_tail %}{% endblock %}">Students</a>
                </li>
                <li class="{% block navbar_i5 %}{% endblock %}">
                    <a href="{% url 'feedback' %}">Feedback</a>
                </li>
            </ul>
        </div>

    </div>
</nav>

<div class="container theme-showcase starter-regullar" role="main">
    {% block notice %}
        <!-- notification area -->
        {% if messages %}
            <div class="alert alert-success" role="alert">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
        </div>
        {% endif %}


    {% endblock notice %}


    {% block jumbotron %}
        <!--<div class="jumbotron">

        </div> /jumbotron -->
    {% endblock %}


    {% block content %}{% endblock %}

</div>
<!-- /container -->


<!-- Site footer -->

<div class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="col-sm-3 col-sm-offset-5">
        <a class="navbar-brand" href="https://www.youtube.com/watch?v=KxmLNctBi10">&copy; PyBursa 2015</a>
    </div>
    <!--<div class="container">
      <p class="navbar-text pull-left">&copy; PyBursa 2015</p>
      <p class="navbar-text pull-right"> Butstrap 3
        <a href="https://www.youtube.com/watch?v=KxmLNctBi10">tutorial</a>
        and
        <a href="https://www.youtube.com/user/CodersGuide">coder's guide</a>.
    </p>-->
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
