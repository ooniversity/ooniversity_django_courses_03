<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}{% endblock title %}</title>
    <style> 
      body{background-image: url('../static/images/pic4.jpg') !important;
      background-repeat: none; 
      background-attachment: fixed;
      background-size: 100%; 
      background-position: center top}
    </style>
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/jumbotron.css' %}" rel="stylesheet">
  </head>
  <body class="sl-background">
    <!-- menu start --> 
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'index' %}">
            <img class="sl-brand" alt="ITBursa-2015" src="{% static 'images/img1.gif' %}"width="45px" height="45px">
          </a>  
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li {% block nav_index %}{% endblock %}><a href="{% url 'index' %}">Main</a></li>
            <li {% block nav_contacts %}{% endblock %}><a href="{% url 'contact' %}">Contacts</a></li>
            <li {% block nav_students %}{% endblock %}>
            <a href="{% url 'students:list_view' %}{% block nav_course_students %}{% endblock %}">Students</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <!-- menu end -->

    <div class="slash-div">


      {% block content %}{% endblock content %}
      
      
    </div> 
    <div class="navbar-fixed-bottom row-fluid">
      <div class="panel-footer sl-footer">&copy; ITBursa, 2015+</div>
    </div> 
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static "js/bootstrap.js" %}"></script>
  </body>
</html>
