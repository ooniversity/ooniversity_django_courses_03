{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.js' %}"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <img class="logo" src="{% static 'images/logpy.jpg' %}" />
            </div>
            <div class="container">
                <ul class="nav navbar-nav">
                    <li class="{% block nav_class_index %}{% endblock nav_class_index %}"><a class="top_bar" href="{% url 'index' %}">Главная</a></li>
                    <li class="{% block nav_class_contact %}{% endblock nav_class_contact %}"><a class="top_bar" href="{% url 'contact' %}">Контакты</a></li>
                    <li class="{% block nav_class_student %}{% endblock nav_class_student %}"><a class="top_bar" href="{% url 'students:list_view' %}{% block nav_course_id %}{% endblock nav_course_id %}">Студенты</a></li>
                    <li class="{% block nav_class_feedback %}{% endblock nav_class_feedback %}"><a class="top_bar" href="{% url 'feedback' %}">Обратная связь</a></li>
                </ul>
            </div>
        </div>
    </nav>
{% block content %}
{% endblock content %}
</body>
</html>
