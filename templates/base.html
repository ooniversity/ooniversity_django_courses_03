{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>{% block title %}{% endblock title %}</title><!-- Bootstrap -->
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="back">
  <div class="container center-block">
    <!-- Static navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header"><button aria-controls="navbar"
        aria-expanded="false" class="navbar-toggle collapsed" data-target=
        "#navbar" data-toggle="collapse" type="button"><span class=
        "sr-only">Toggle navigation</span> <span class="icon-bar"></span>
        <span class="icon-bar"></span> <span class="icon-bar"></span></button>
        <a href="{% url 'index' %}">
        <img hspace="10" src="{% static 'images/python-128.png' %}" vspace="10"
          width="30">
        </a></div>
        <div class="navbar-collapse collapse" id="navbar">
          <ul class="nav navbar-nav">
            <li class="{% block nav_class_main %}{% endblock %}">
              <a href="{% url 'index' %}">Главная</a>
            </li>
            <li class="{% block nav_class_contact %}{% endblock %}">
              <a href="{% url 'contact' %}">Контакты</a>
            </li>
            <li class="{% block nav_class_students %}{% endblock %}">
              <a href="{% url 'students:list_view' %}">Студенты</a>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div><!--/.container-fluid -->
    </nav>
    <!-- Main component for a primary marketing message or call to action -->
{% block content %}{% endblock content %}
  </div><!-- /container -->
</body>
</html>
