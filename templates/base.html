<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
		<link href="{% static 'css/style.css' %}" rel="stylesheet">

    <title>{% block title %}{% endblock title %}</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/ie-emulation-modes-warning.js' %}"></script>
   
  </head>
	<body>
		<div class="container">
			<div class="navbar navbar-inverse">
			    <ul class="nav nav-pills">
						<li class={% block active_main %}{% endblock %}><a href="{% url 'index' %}">Главная</a></li>
						<li class={% block active_contact %}{% endblock %}><a href="{% url 'contact' %}">Контакты</a></li>
						<li class={% block active_students %}{% endblock %}><a href="{% url 'students:list_view' %}{% block course_students %}{% endblock course_students %}">Студенты</a></li>
						<li class={% block active_quadratic %}{% endblock %}><a href="{% url 'quadratic:results' %}">Решить</a></li>
					</ul>	
			</div>
		</div>
{% block content %}{% endblock content %}
		<script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="{% static 'js/vendor/holder.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>


	</body>
</html>
