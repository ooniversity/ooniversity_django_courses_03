{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="" name="description">
    <meta content="Orest Stetsiak" name="author">
    <title>{% block title %}{% endblock title %}</title>
    <link href="{% static 'images/favicon.png' %}" rel="icon">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/jumbotron.css' %}" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button aria-controls="navbar" aria-expanded="false"
          class="navbar-toggle collapsed"
          data-target="#navbar"
          data-toggle="collapse"
          type="button">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" href="{% url 'index' %}">Main</a>
          <a class="navbar-brand" href="{% url 'contact' %}">Contacts</a>
          <a class="navbar-brand" href="{% url 'students:list_view' %}">Students</a>
          <a class="navbar-brand" href="{% url 'quadratic_results' %}">QE</a>
        </div>

      </div>
    </nav>


    <div class="container">
        <div class="row">
            {% block content %}{% endblock content %}
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
    <script src="{% static "js/bootstrap.js" %}"></script>
  </body>
</html>
