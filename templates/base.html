<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>{% block title %}{% endblock title %}</title>
    {% load staticfiles %}

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css">
    <!-- Plugin CSS -->
    <link rel="stylesheet" href="{% static 'css/animate.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/reative.css' %}" type="text/css">

</head>

<body id="page-top">

    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <li {% block nav_index %}{% endblock %}><a class="navbar-brand page-scroll" href="{% url 'index' %}">Main</a></li>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li {% block nav_contacts %}{% endblock %}><a href="{% url 'contact' %}">Contacts</a></li>
                    <li {% block nav_students %}{% endblock %}><a href="{% url 'students:list_view' %}{% block nav_course_students %}{% endblock %}">Students</a></li>
                    <li {% block nav_feedback %}{% endblock %}><a href="{% url 'feedback' %}">Feedback</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
     {% block content %}{% endblock content %}
    <!-- jQuery -->
    <script src="../static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../static/js/bootstrap.js"></script>

    <!-- Plugin JavaScript -->
    <script src="../static/js/jquery.easing.js"></script>
    <script src="../static/js/jquery.fittext.js"></script>
    <script src="../static/js/wow.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../static/js/creative.js"></script>
</body>

</html>
