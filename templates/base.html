{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %}</title>

        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">

  </head>
  <body>
        <nav class="navbar navbar-inverse">
  <div class="container-fluid">

    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

        <div class="collapse navbar-collapse test2" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="{% block nav_class_main %}{% endblock %}">
          <a href="{% url 'index' %}">Main</a>
        </li>

        <li class="{% block nav_class_contact %}{% endblock %}">
          <a href="{% url 'contact' %}">Contact</a>
        </li>

        <li class="{% block nav_class_student %}{% endblock %}">
          <a href="{% block link_students %}{% url 'students:list_view' %}{% endblock %}">Students</a>
        </li>

      </ul>

      <ul class="nav navbar-nav navbar-right">
      </ul>
    </div>
  </div>
</nav>
{% block content %}{% endblock content %}
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="{% static 'js/bootstrap.js' %}"></script>
  </body>
</html>
