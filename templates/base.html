<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
<ul class="nav nav-pills">
  <li role="presentation"><a href="{% url 'index' %}">PyBursa</a></li>
  <li role="presentation" class="{% block nav_class_index %}{% endblock %}"><a href="{% url 'index' %}">Main</a></li>
  <li role="presentation" class="{% block nav_class_contact %}{% endblock %}"><a href="{% url 'contact' %}">Contacts</a></li>
  <li role="presentation" class="{% block nav_class_student %}{% endblock %}"><a href="{% url 'students:list_view' %}">Students</a></li>
</ul>
{% block main_content %}


{% endblock main_content %}
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  {% load staticfiles %}
  <script src="{% static '../static/js/jquery.min.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    {% load staticfiles %}
    <script src="{% static '../static/js/bootstrap.min.js' %}"></script>
  </body>
</html>
