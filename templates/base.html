{% load staticfiles %}

<html>
	<head>
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
		<title>{% block title %}{% endblock title %}</title>
	</head>
	<body>
  		<nav class="row navbar-inner">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="{% block nav-class-index %}{% endblock nav-class-index %}"><a href={% url 'index' %}>Main</a></li>
             	<li class="{% block nav-class-contact %}{% endblock nav-class-contact %}"><a href={% url 'contact' %}>Contacts</a></li>
              <li class="{% block nav-class-students %}{% endblock nav-class-students %}"><a href={% url 'students:students' %}>Students</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </nav>

		<div class="container theme-showcase" role="main">
      <div class="container">
  {% block content %}{% endblock content %}
      </div>
      </div>
  <script src="{% static "js/bootstrap.min.js" %}"> </script>
	</body>
</html>
