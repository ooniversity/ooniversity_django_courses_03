{% extends "base.html" %}


{% load staticfiles %}


{% block title %}{{ title }}{% endblock %}


{% block navbar_i5 %}active{% endblock %}


{% block content %}
    <h1>Feedback</h1>
    <hr>

    <form method="post">
        {% csrf_token %}
        <table class="table">
            {{ form.as_table }}
        </table>
        <input type="submit" class="btn btn-primary" value="Send">
    </form>

{% endblock content %}
