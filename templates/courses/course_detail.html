<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>iBursa</title><!-- Bootstrap -->
  {% load staticfiles %}
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="back">
  <div class="container center-block">
    <!-- Static navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header"><button aria-controls="navbar"
        aria-expanded="false" class="navbar-toggle collapsed" data-target=
        "#navbar" data-toggle="collapse" type="button"><span class=
        "sr-only">Toggle navigation</span> <span class="icon-bar"></span>
        <span class="icon-bar"></span> <span class="icon-bar"></span></button>
        <img hspace="10" src="{% static 'images/python-128.png' %}" vspace="10"
        width="30"></div>
        <div class="navbar-collapse collapse" id="navbar">
          <ul class="nav navbar-nav">
            <li>
              <a href="{% url 'index' %}">Главная</a>
            </li>
            <li>
              <a href="{% url 'contact' %}">Контакты</a>
            </li>
            <li>
              <a href="{% url 'students:list_view'%}?course_id={{ course.id }}">Студенты</a>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div><!--/.container-fluid -->
    </nav>
    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">
      <h1 class="shad">{{ course.name }}</h1>
      <h2></h2>
      <p class="just">{{ course.description }}</p>
      <hr>
      <h2>План курса</h2>
      <div class="StudentTable">
      <table class="table-hover">
        <tr>
          <td>#</td>
          <td>Тема</td>
          <td>Описание</td>
        </tr>
        {% for i in course.lesson_set.all %}
        <tr>
          <td>
            {{ i.order }}
          </td>
          <td>
            {{i.subject}}
          </td>
          <td>
            {{ i.description }}
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
    </div>
    </div>
  </div><!-- /container -->




  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src=
  "https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
  </script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->

  <script src="{% static 'js/bootstrap.min.js' %}">
  </script>
</body>
</html>
