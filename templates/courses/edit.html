{% extends 'base.html' %}


{% load staticfiles %}

{% block title %}{{ title }}{% endblock title %}


{% block content %}

{% if messages %}
  {% for message in messages %}
    <div class="alert alert-success" role="alert">{{ message }}</div>
  {% endfor %}
{% endif %}

<h1>{{ title }}</h1>


<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Сохранить"/>
</form>
      
{% endblock content %}
