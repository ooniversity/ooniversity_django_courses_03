{% extends "base.html" %}
{% block title %}{{ title }}{{ form.name.value }}{% endblock title %}
{% block content %}
{% if messages %}
	<ul class="messages">
	{% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}><h3>{{ message }}</h3></li>
  {% endfor %}
	</ul>
{% endif %}
<div class="container">
	<div class="jumbotron">
		<h2>Редактировать курс</h2>
		<form method="post">
	    {% csrf_token %}
	    {{ form.as_p }}
	    <input type="submit" value="Edit">
        </form>
{% endblock content %}
