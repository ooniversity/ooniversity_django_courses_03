<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="">
    <title>PyBursa Project</title>
    {% load staticfiles %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	  <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/carousel.css' %}" rel="stylesheet">
    <script src="{% static 'assets/js/ie-emulation-modes-warning.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/mine.js' %}"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    
  </head>
<!-- NAVBAR
================================================== -->
  <body>
  <div>
  <div>
    <div class="navbar-wrapper">
      <div class="container">
        <nav class="navbar navbar-inverse navbar-static-top">
          <div class="container">
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="{% url 'index' %}">Main</a></li>
                <li><a href="{% url 'contact' %}">Contacts</a></li>
                <li><a href="{% url 'students:list_view' %}?course_id={{course.id}}">Students</a><li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
<div>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Theme</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody></br></br></br></br></br>
      {%for lesson in course.lesson_set.all%}
        <tr>
          <td>
            {{forloop.counter}}
          </td>
          <td>
            {{lesson.theme}}
          </td>
          <td>
            {{lesson.description|truncatechars:200}}
          </td>
        </tr>
      {%endfor%}
    </tbody>
  </table>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</html>
