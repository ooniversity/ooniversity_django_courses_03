<!DOCTYPE html>
<html lang="en">
	{% load staticfiles %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
		<linc href="{% static 'css/style.css' %}" rel="stylesheet">

    <title>Course information</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/ie-emulation-modes-warning.js' %}"></script>
   
  </head>
	<body>
		<div class="navbar">
			<div class="navbar-inner">
			  <ul class="nav">
			    <li class="active"><a href="{% url 'index_courses' %}">Главная</a></li>
			    <li><a href="{% url 'contact' %}">Контакты</a></li>
			    <li><a href="{% url 'students:list_view' %}?course_id={{course.id}} ">Студенты</a></li>
			  </ul>
			</div>
		</div>
		<div class="hero-unit">
  		<h1>{{ course.name }}</h1>
  		<p>{{ course.discription }}</p>
		</div>
		<div class="col-md-10 col-md-push-1">
			<h2 class="sub-header">План Курса</h2>
			<div class="table-responsive">
				<table class="table" border=2>
				  <thead>
				    <tr>
							<th>#</th>
				      <th>Тема</th>
				      <th>Описание</th>
				     </tr>
					</thead>
					<tbody>
						{% for les in lessons %}
			      <tr>
							<td>{{forloop.counter}}</td> 
				      <td>{{les.subject}}</td>
							<td>{{les.description}}</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>

		<script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="{% static 'js/vendor/holder.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>

	</body>
</html>
