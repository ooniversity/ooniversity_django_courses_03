{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>ITBursa информация о студенте</title>
  <!-- Bootstrap -->
  <link href="{% static 'css/bootstrap.css'%}" rel="stylesheet">
  <link href="{% static 'css/style.css'%}" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body role="document">
  <!-- Fixed navbar -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'index' %}">
          <img class="logo" alt="Logo" src="{% static 'images/logo.svg'%}">
        </a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="{% url 'index' %}">Main</a></li>
          <li><a href="{% url 'contact' %}">Contacts</a></li>
          <li><a href="{% url 'students:list_view' %}?course_id={{course.id}}">Students</a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>
  <div class="container theme-showcase" role="main">
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
      <div class="col-md-12">
        <h1>{{course}}</h1>
        
        <h3>{{course.description}}</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <table class="table">
            <thead>
              <tr>
                <th class="panel-heading">#</th>
                <th class="panel-heading">Тема</th>
                <th class="panel-heading">Описание</th>
              </tr>
            </thead>
            <tbody>
            {% for c in lessons%}
              <tr>
                <td class="first">{{c.order}}</td>
                <td class="tdfunc">{{c}}</td>
                <td>
                  {{c.description}}
                </td>
              </tr>
            {% endfor%}
           
            </tbody>
          </table>
        </div>
        

      </div>
    </div>
  </div>
  </div>
  <div class="panel-footer newfooter">
    Сайт компании <span class="firma">ООО"блбаба"</span>. <span id="prava">Все права защищены</span>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
