<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="Practical excercise">
  <meta name="author" content="Sergey Podlipenskiy">
  <link rel="icon" href="{% static 'images/Other-python.ico' %}">
  <title>{% block title %}PyBursa{% endblock title%}</title>
  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="{% static 'css/sticky-footer-navbar.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <!-- <a class="navbar-brand" href="{% url 'index' %}"><img class="logo" alt="PyBursa" src="{% static 'images/Other-python.ico' %}"></a> -->
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="{% block nav_class_index %}{% endblock %}"><a href="{% url 'index' %}">Главная</a></li>
        <li class="{% block nav_class_contact %}{% endblock %}"><a href="{% url 'contact' %}">Контакты</a></li>
        <li class="{% block nav_class_student %}{% endblock %}"><a href="{% url 'students:list_view' %}">Студенты</a></li>
        <li class="active"><a href="{% url 'results' %}">Уравнение</a></li>
      </ul>
    </div>
    <!--/.nav-collapse -->
  </div>
</nav>
<!-- Begin page content -->
<div class="container">


{% if res %}

  <form method="get">
    {{ form.as_p }}
    <input type="submit" value="Решить" />
  </form>
  <hr/>
  <p>{{ discr }}<br>{{ res }}</p>

{% else %}

  <p>Something is going wrong. Contact System Administrator.</p>

{% endif %}


</div>
<br>
<footer class="footer">
  <div class="container">
    <p class="text-muted">san '2015. All rights reserved.</p>
  </div>
</footer>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
