{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Site about PyBursa courses">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>My Site - Main</title>

    <!-- Bootstrap -->
    <link href="{% static '/css/bootstrap.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Site about PyBursa courses</h1>

<div class="container">
    <h3>QUADRATIC EQUATION RESULTS</h3>
        <form method="get">
            {{ form.as_p }}
        <input type="SUBMIT" value="Calculate" >
        </form>
    <ul>

     {% for vkey, vval in values %}
     <li>{{vkey}} = {{vval}}</li>
     <div class="msg_alert">{{ messages|get_item:vkey }}</div>
     {% endfor %}
     </ul>
     <div>{{ discr|get_item:'D' }}</div>
     <div>{{ discr|get_item:'D_msg' }}</div>
     <!-- <div id="divider">&nbsp;</div> -->
</div>


		
		

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../static/js/bootstrap.js"></script>
  </body>
</html>
