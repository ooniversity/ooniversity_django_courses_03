<!DOCTYPE html>
<html lang="en">
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <title>QE</title>
    <link href="{% static 'images/favicon.png' %}" rel="icon">
    <link href="{% static 'fonts/lucida_console.ttf' %}" rel="stylesheet" type='text/css'>
    <link href="{% static 'fonts/monaco.ttf' %}" rel="stylesheet" type='text/css'>
    <link href="{% static 'fonts/lekton_regular.ttf' %}" rel="stylesheet" type='text/css'>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/jumbotron.css' %}" rel="stylesheet">
    <link href="{% static 'css/starter-template.css' %}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button aria-controls="navbar" aria-expanded="false" class=
            "navbar-toggle collapsed" data-target="#navbar" data-toggle=
            "collapse" type="button"><span class="sr-only">Toggle
          navigation</span> <span class="icon-bar"></span> <span class=
            "icon-bar"></span> <span class="icon-bar"></span></button>
          <a class="navbar-brand" href="{% url 'index' %}">Main</a>
          <a class="navbar-brand" href="{% url 'contact' %}">Contacts</a>
          <a class="navbar-brand" href="{% url 'student_list' %}">Students</a>
          <a class="navbar-brand" href="{% url 'quadratic_start' %}">QE</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="starter-template">
       <h1><strong>Quadratic equation</strong></h1>
			<form action="/quadratic/results/?a={{a}}&b={{b}}&c={{c}}" method="get">
			    <label for="your_name">a: </label>
				<input type="text" name="a">
				<label for="your_name">b: </label>
				<input type="text" name="b">
				<label for="your_name">c: </label>
				<input type="text" name="c">
			    <input type="submit" value="OK">
			</form>
        <script src=
          "https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
        <script src="{% static 'js/bootstrap.js' %}"></script>
      </div>
    </div>
  </body>
</html>
